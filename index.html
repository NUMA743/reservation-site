<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>美容院予約</title>
  <style>
    body { font-family: sans-serif; text-align: center; }
    .time-btn { padding: 8px 12px; margin: 4px; }
    .disabled { background-color: #ccc; color: #666; pointer-events: none; }
    .selected {
      background-color: #add8e6;
      border: 2px solid #007BFF;
    }
  </style>
</head>
<body>
  <h1>美容院予約</h1>

  <label>お名前: <input type="text" id="name"></label><br><br>
  <label>メニュー:
    <select id="menu">
      <option value="カット">カット</option>
      <option value="カラー">カラー</option>
      <option value="パーマ">パーマ</option>
    </select>
  </label><br><br>

  <label>日付: <input type="date" id="date"></label><br><br>

  <div id="timeList">時間を選択してください</div>
  <input type="hidden" id="time"><br><br>

  <button id="reserveBtn">予約する</button>
  <p id="msg"></p>

  <script>
    const apiUrl = 'https://script.google.com/macros/s/AKfycbyO-T9wf4RFwfyT7NLwCzfHBaHkwZabbTqDRuoskqOkuNb3BV7El0GEtfG1l3Ykd3Fh/exec';
    const timeList = document.getElementById("timeList");
    const timeInput = document.getElementById("time");

    document.getElementById("date").addEventListener("change", () => {
      const date = document.getElementById("date").value;
      if (!date) return;

      fetch(`${apiUrl}?date=${encodeURIComponent(date)}`)
        .then(res => res.json())
        .then(data => {
          const reservedTimes = data.reserved || [];
          timeList.innerHTML = "";

          for (let h = 10; h <= 20; h++) {
            for (let m = 0; m < 60; m += 30) {
              const hour = String(h).padStart(2, "0");
              const min = String(m).padStart(2, "0");
              const timeStr = `${hour}:${min}`;

              const btn = document.createElement("button");
              btn.textContent = timeStr;
              btn.className = "time-btn";
              btn.disabled = reservedTimes.includes(timeStr);
              btn.onclick = () => {
                timeInput.value = timeStr;
                document.querySelectorAll(".time-btn").forEach(b => b.classList.remove("selected"));
                btn.classList.add("selected");
              };

              timeList.appendChild(btn);
            }
          }
        });
    });

    document.getElementById("reserveBtn").addEventListener("click", () => {
      const name = document.getElementById("name").value;
      const menu = document.getElementById("menu").value;
      const date = document.getElementById("date").value;
      const time = document.getElementById("time").value;

      if (!name || !menu || !date || !time) {
        alert("すべての項目を入力してください");
        return;
      }

      const params = new URLSearchParams();
      params.append("name", name);
      params.append("menu", menu);
      params.append("date", date);
      params.append("time", time);

      fetch(apiUrl, {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        },
        body: params.toString()
      })
        .then(res => res.json())
        .then(data => {
          if (data.result === "success") {
            alert("予約が完了しました！");
            location.reload();
          } else {
            alert("予約に失敗しました");
          }
        })
        .catch(err => {
          console.error(err);
          alert("エラーが発生しました");
        });
    });
  </script>
</body>
</html>
